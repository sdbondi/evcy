<template name="addEvent">
<form id="form-add-event">
	<fieldset>
		<legend>
			<i class="icon icon-calendar"></i>
			Add Event 
			<div class="fr">
				<button id="btn-add-event" type="submit" class="btn btn-primary">Save</button>
				<button class="cancel btn">Cancel</button>
			</div>
		</legend>			

		<div class="rowfluid">
			<div class="span5">
				<fieldset>
					<legend>Details</legend>
					
					<div class="uploader">
						{{#if avatarSrc eventId }}
						<img src="{{ avatarSrc eventId }}" alt="Event image source">
						{{/if}}
						<input type="filepicker" name="picture" data-fp-button-class="btn btn-primary">
					</div>

					<label for="field-title">Title <i class="required icon icon-asterisk"></i></label>		
					<input id="field-title" name="event[title]" type="text" placeholder="Type a title for your event..." required autofocus>

					<label for="field-description">Description</label>
					<textarea name="event[description]" id="field-description" cols="30" rows="5"></textarea>

					<label class="checkbox">
						<input type="checkbox"> Check me out
					</label>
				</fieldset>				
			</div>
			<div class="offset1 span5">
				<fieldset>
					<legend>Place</legend>

					<label for="field-address">Address</label>
					<input type="text" name="event[address]">


				</fieldset>
			</div>
		</div>
	</fieldset>


</form>

</template>
