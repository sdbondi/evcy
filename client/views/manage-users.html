<template name="manageUsers">
	<div class="row-fluid">
		<div class="offset1 span8">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
					</tr>
				</thead>		
				{{#each users}}
				<tr>
					<td><img src="{{services.google.picture}}" alt="" width="30" height="30"> {{profile.name}}</td>
				</tr>
				{{/each}}
			</table>
		</div>
	</div>
</template>
