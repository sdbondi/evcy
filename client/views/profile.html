<template name="profile">	
	<form method="POST">
		<fieldset>
		<legend>Profile</legend>

		<label for="field-name">Name <i class="required icon icon-asterisk"></i></label>		
		<input id="field-name" name="name" type="text" placeholder="Your name..." required value="{{userData.name}}">
	
		{{#if currentUser.profile.admin }}
		<p>You are an admin!</p>
		{{/if}}

		<div class="clear-fix">
			<button id="btn-save" type="submit" class="btn btn-primary">Save</button>
			<button id="btn-cancel" type="submit" class="btn">Cancel</button>
		</div>
	</fieldset>

	</form>
</template>
