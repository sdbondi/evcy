<template name="profile">	
	<div class="row-fluid">
		<div class="span7">
			<form method="POST">
				<fieldset>
					<legend>Profile</legend>

					<label for="field-name">Name <i class="required icon icon-asterisk"></i></label>		
					<input id="field-name" name="name" type="text" placeholder="Your name..." required value="{{profile.name}}">
				
					{{#if currentUser.profile.admin }}
					<p>You are an admin!</p>
					{{/if}}

					<div>
						<button id="btn-save" type="submit" class="btn btn-primary">Save</button>
					</div>
					
				</fieldset>

			</form>
		</div>

		<div class="span5">
			<p><strong>Your Google data:</strong></p>
			<p>
				<img src="{{googlePicture}}" alt="" width="80" height="80">
			</p>
			<p>
			{{#each arrayify googleData}}
				<small>{{ key }}: {{ value }}</small><br>
			{{/each}}			
			</p>

			<button id="btn-delete-account" class="btn btn-danger"><i class="icon icon-warning-sign"></i> Delete your account!</button>
		</div>
	</div>
</template>
